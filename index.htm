<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card">
        <div class="arrow">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="share">
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="image">
        <img src="./image/Tanuja.jpg" height="200px" width="200px" alt="">
        </div>
        <div class="data">
            <h1 style="text-align: center;">Tanuja Darunkar</h1>
            <p style="text-align: center;">Designer & Developer</p>
        </div>
        <div class="tags">
            <i class="fa-brands fa-facebook" style="color: blue;"></i>
            <i class="fa-brands fa-twitter" style="color: rgb(11, 161, 161);"></i>
            <i class="fa-brands fa-instagram" style="color: rgb(190, 23, 51);"></i>
            <i class="fa-brands fa-youtube" style="color: red;"></i>
        </div><br>
        <div class="button">
            <button class="button1">Message</button>
            <button class="button2">Subscribe</button>
        </div>
        <div class="LCS">
            <i class="fa-regular fa-heart" style="text-align: center;">20.4k</i>
            <i class="fa-regular fa-comment" style="text-align: center;">14.3k</i>
            <i class="fa-solid fa-share" style="text-align: center;">12.8k</i>
        </div>
    </div>
</body>
</html>
